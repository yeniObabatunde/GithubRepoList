name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest # ✅ Run on macOS to match your local setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # ✅ Match your local Node.js version

      - name: Install dependencies
        run: npm install

      - name: Generate the snake GIF
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: yeniObabatunde
          gif_out_path: github-contribution-grid-snake.gif
          svg_out_path: github-contribution-grid-snake.svg

      - name: Show git status
        run: git status

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add github-contribution-grid-snake.gif github-contribution-grid-snake.svg
          git commit -m "Updated contribution snake" || echo "No changes to commit"
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
